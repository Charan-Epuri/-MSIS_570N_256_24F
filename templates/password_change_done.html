<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }
        .success-header {
            text-align: center;
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-message {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .success-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <h2 class="success-header">Password Changed Successfully</h2>
            <p class="success-message">
                Your password has been updated. You can now log in with your new password.
            </p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
