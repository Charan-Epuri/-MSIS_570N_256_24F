<!-- stock_selection.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Stocks to Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: 500;
        }
        select {
            height: 300px;
            overflow-y: auto;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Select Stocks to Monitor</h3>
        <form action="{% url 'monitor_stocks' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="stocks">Choose stocks:</label>
                <select id="stocks" name="stocks" class="form-control" multiple size="10">
                    {% for symbol, name in symbols.items %}
                        <option value="{{ symbol }}">{{ symbol }} - {{ name }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">
                    Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Start Monitoring</button>
        </form>
    </div>
</body>
</html>
